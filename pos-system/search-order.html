
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template Â· Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>

        i{
            padding-right: 10px;
        }
        li{
            color: #007bff;
        }
    </style>
    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="css/search-order.css">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Modern POS</a>

</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="manage-customer.html">
                            <i class="fas fa-user-friends"></i>
                            <span data-feather="file"></span>
                            Manage Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="manage-item.html">
                            <i class="fas fa-cookie-bite"></i>
                            <span data-feather="shopping-cart"></span>
                            Manage Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="place-order.html">
                            <i class="fas fa-truck"></i>
                            <span data-feather="users"></span>
                            Place Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search-order.html">
                            <i class="fas fa-search"></i>
                            <span data-feather="bar-chart-2"></span>
                            Search Order
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
            <div class="row" id="row1">
                <div class="col">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
                        <h1 class="h2">Search Order</h1>
                    </div>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <form class="form-group">
                        <div class="form-row ">
                            <div class="col col-12 col-sm-10" id="div-input-search"><input class="form-control" type="text" placeholder="Search" aria-label="Search" id="search"></div>
                            <div class="col col col-sm-1" id="div-btn-search"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col">
                    <table class="table" id="search-table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Customer ID</th>
                            <th scope="col">Date</th>
                            <th scope="col">Total</th>

                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>


                </div>
            </div>
        </main>
    </div>
    <footer class="modal-footer"></footer>
</div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/database.js"></script>
<script src="js/search-order.js"></script>
</html>
