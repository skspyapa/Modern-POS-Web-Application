
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template Â· Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <style>

        i{
            padding-right: 10px;
        }
        li:focus{
            color: #007bff;
        }
        col1{
            background-color: #491217;
        }
    </style>
    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="css/manage-item.css">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Modern POS</a>

</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span data-feather="home"></span>
                            Dashboard<span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manage-customer.html">
                            <i class="fas fa-user-friends"></i>
                            <span data-feather="file"></span>
                            Manage Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="manage-item.html">
                            <i class="fas fa-cookie-bite"></i>
                            <span data-feather="shopping-cart"></span>
                            Manage Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="place-order.html">
                            <i class="fas fa-truck"></i>
                            <span data-feather="users"></span>
                            Place Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search-order.html">
                            <i class="fas fa-search"></i>
                            <span data-feather="bar-chart-2"></span>
                            Search Order
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
            <div class="row" id="row1">
                <div class="col">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" >
                        <h1 class="h2">Manage Item</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-outline-primary" id="newItem">New Item</button>
                                <button type="button" class="btn btn-outline-primary" id="removeItem">Remove Item</button>
                                <button type="button" class="btn btn-outline-primary" id="updateItem">Update Item</button>
                            </div>
                            <!--<button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">-->
                            <!--<span data-feather="calendar"></span>-->
                            <!--This week-->
                            <!--</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="id">Item ID</label>
                            <input type="text" class="form-control" id="id"  placeholder="Item Id">
                            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description"  placeholder="Description">
                            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" class="form-control" id="quantity"  placeholder="Quantity">
                            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                        </div>
                        <div class="form-group">
                            <label for="unitprice">Unit Price</label>
                            <input type="text" class="form-control" id="unitprice"  placeholder="Unit price">
                            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                        </div>
                        <div class="form-group" id="btn-submit">
                            <button type="button" class="btn btn-outline-primary" id="btn-save">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col">
                    <table class="table" id="tbl-item">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Description</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>


                </div>
            </div>
        </main>
    </div>
    <footer class="modal-footer"></footer>
</div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/database.js"></script>
<script src="js/manage-item.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</html>
